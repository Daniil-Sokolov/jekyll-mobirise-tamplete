<section class="mbr-gallery mbr-slider-carousel cid-quPezdm51R" id="gallery3-k" data-rv-view="188">

    

    <div>
    {% for image in page.images %}
        <div><!-- Filter --><!-- Gallery -->
          <div class="mbr-gallery-row">
            <div class="mbr-gallery-layout-default">
              <div>
                <div>
                  <div class="mbr-gallery-item mbr-gallery-item--p0" data-video-url="false" data-tags="Animated">
                    <div href="#lb-gallery3-k" data-slide-to="0" data-toggle="modal">

                      <img src="{{ image.image_path }}" alt="{{ image.alt }}">

                      <span class="icon-focus"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="clearfix">
              </div>
            </div>
        </div>
      {% endfor %}

        <!-- Lightbox -->
    {% for image in page.images %}
        <div data-app-prevent-settings="" class="mbr-slider modal fade carousel slide" tabindex="-1" data-keyboard="true" data-interval="false" id="lb-gallery3-k">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="carousel-inner">
                  <div class="carousel-item active">

                    <img src="{{ image.image_path }}" alt="{{ image.alt }}">

                  </div>
                </div>

                <a class="carousel-control carousel-control-prev" role="button" data-slide="prev" href="#lb-gallery3-k">
                  <span class="mbri-left mbr-iconfont" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control carousel-control-next" role="button" data-slide="next" href="#lb-gallery3-k">
                  <span class="mbri-right mbr-iconfont" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>

                <a class="close" href="#" role="button" data-dismiss="modal"><span class="sr-only">Close</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</section>
