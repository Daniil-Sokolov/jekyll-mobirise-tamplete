<section class="header1 cid-quPe38rGcn mbr-parallax-background" id="header1-o" data-rv-view="609" style="background-image: url({{ page.image_path }});">


    <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(0, 0, 0);">
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="mbr-white col-md-10">
                <h1 class="mbr-section-title align-center mbr-bold pb-3 mbr-fonts-style display-1">
                    {{ page.title | escape }}
                </h1>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-2">
                    {{ page.subtitle | escape }}
                </h3>
                <p class="mbr-text align-center pb-3 mbr-fonts-style display-5">
                    {{ page.description | escape }}
                </p>
                
            </div>
        </div>
    </div>
    


                <div class="mbr-white col-md-12">
                    <div class="row justify-content-md-center">

                    <p class="mbr-text align-center mbr-fonts-style display-5 col-12 post-meta"> <i> Дата: 
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                            {% include date.html date=page.date %}
                       <!-- {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                        {{ page.date | date: date_format }} -->
                        </time></i></p>


                        {% if page.author %}
                        <p class="mbr-text align-center mbr-fonts-style display-5 col-12 post-meta"><i><span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            <span itemprop="name">Автор: {{ page.author }}</span></span></i></p>
                            {% endif %}
                    
                    


                    <p class="mbr-text align-center mbr-fonts-style display-5 col-12">
                       <i>Рубрика:</i> <b>{{ page.tag }}</b> 
                    </p>



                    <p class="col-12 align-center">
                        <a class="btn  btn-white-outline display-4" href="#myModal" data-toggle="modal" role="button">
                            {{ site.slide-button }}
                        </a>
                    </p>

                    <!-- <p class="mbr-text align-center pb-3 mbr-fonts-style display-5 col-12 col-md-4">
                        <b style="text-decoration: underline;">{{ site.phone }}</b>
                    </p> -->

                    <p class="mbr-text align-center pb-3 mbr-fonts-style display-5 col-12 col-md-4">
                        <b style="text-decoration: underline;">{{ site.email}}</b>
                    </p>

                  <!--  <p class="mbr-text align-center pb-3 mbr-fonts-style display-5 col-12 col-md-4">
                        <b style="text-decoration: underline;">{{ site.city}}</b>
                    </p> -->

                    </div>

                </div> 
</section>
